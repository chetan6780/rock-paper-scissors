<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- font-awesome icons -->
    <script src="https://kit.fontawesome.com/86be064688.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <header>
        <div class="div">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <div hidden>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <main>
        <h2>Score</h2>
        <div class="scorecard">
            <p><b>Player: <span id="player-score">0</span></b></p>
            <p><b>Computer: <span id="computer-score">0</span></b></p>
        </div>
        <div class="scorecard">
            <i id="player-sign" class="fas fa-user-alt"></i>
            <i id="computer-sign" class="fas fa-desktop"></i>
        </div>
        <div class="message">Get <b>
                <pre> 5 </pre>
            </b> points to win the game</div>
        <div class="flex-container">
            <i class="far fa-hand-rock" id="rock"></i>
            <i class="far fa-hand-paper" id="paper"></i>
            <i class="far fa-hand-scissors" id="scissors"></i>
        </div>
        <div class="history__update">
        </div>
    </main>

    <!-- modal ----------------------------------------->
    <div id="restart-modal" class="modal">
        <div class="modal-content">
            <h1>Game Over</h1>
            <p id="modal-text"></p>
            <button id="restart">Restart Game</button>
        </div>
    </div>
    <!-- modal ----------------------------------------->

    <div class="overlay" id="overlay"></div>
    <footer> Copyright &copy;<a href="https://github.com/chetan6780">chetan6780</a></footer>



    <script src="./js/scripts.js"></script>
</body>

</html>
